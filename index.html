<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                />
            </div>
          </div>
<br/>
      <div class="col-3">
            
        <button class="btn btn-primary-location shadow-sm" id="search-location">Current </button>   
            </div>
       
        </form>
        <h1 id="city">Kyiv, Ukraine</h1>
        <p id="date">
        </p>
        <footer id="description">
        </footer>

   <div class="raw">
            <div class="col-6">
                <ul>
                    <li> <img width=130 id="icon" class="icon" />
                    </li>
                    <li id="weather" class="weather"></li>
                    <li class="celsium"><a href="#" id="celsius" class="active">°C</a>|<a href="#" id="farenheit">°F</a>
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <ul>
                    <li class="humidity">
                        humidity: <span id="humidity"></span>%
                    </li>
                    <li class="wind">
                        Wind: <span id="wind"></span> Km/H
                    </li>
                </ul>
            </div>
        </div>
        <br /> 

        <div class="weather-forecast" id="forecast">
        </div>
    </div>
     
</div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
